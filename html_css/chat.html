<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/chat_style.css">

<body>
    <div class="chat-container">
    <header class="chat-header">
        <h1><i class="fas fa-user-friends"></i> Web-chat</h1>
        <a href="index.html" class="btn">Leave group</a>
    </header>
    <main class="chat-console">
        <div class="chat-sidebar">
            <h3><i class="fas fa-comments"></i> Group name</h3>
            <h2 id = group_name>Insaan ya Bhagwaan</h2>
            <h3><i class="fas fa-users"></i> Participants</h3>
            <ul id="users">
                <li>Mehul</li>
                <li>Anjali</li>
                <li>Prince</li>
                <li>Piyush</li>
                <li>Vivek</li>
            </ul>
        </div>
        <div class="chat-messages">Ì¥
                        <div class="send">
                <div class="message">
                <p class="meta">Mehul <span>10:10 PM</span></p>
                <p class="text">Chalo bhai PUBG ramie</p>
                </div>
            </div>
            <div class="message">
                <p class="meta">Prince <span>10:11 PM</span></p>
                <p class="text">haa aai jao ðŸ˜€</p>
            </div>
            <div class="message">
                <p class="meta">Vivek <span>  10:13 PM</span></p>
                <p class="text">Let's go</p>
            </div>
        </div>
    </main>
    <div class="chat-form-container">
        <form id="chat-message-field">
            <input type="text"
            id="msg"
            placeholder="Type a message"
            required
            autocomplete="off">
            <button class="btn"><i class="fas fa-paper-plane"></i> SEND</button>
        </form>
    </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
